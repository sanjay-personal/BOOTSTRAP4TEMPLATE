


<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6">
      <div class="chart-wrapper">
        <canvas baseChart 
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [chartType]="barChartType"
        (chartClick)="chartClicked($event)"
        [colors]="chartColors">
      </canvas>
    </div>

  </div>
  <div class="col">
    <ng-multiselect-dropdown
  [placeholder]="'custom placeholder'"
  [data]="dropdownList"
  [(ngModel)]="selectedItems"
  [settings]="dropdownSettings"
  (onSelect)="onItemSelect($event)"
  (onSelectAll)="onSelectAll($event)"
  (onDeSelect)="onItemDeSelect($event)"
  (onFilterChange)="onFilterChange($event)"
  (onDeSelectAll)="onDeSelectAll($event)"
>
</ng-multiselect-dropdown>
  </div>
 
</div>
</div>

<section class="container">
  <div class="row hello1 pt-3" *ngFor="let x of selectedItems">
  <!-- <div class="col-sm-4 hello" *ngFor="let x of selectedItems"> -->
    {{x.item_text}}
    </div>
   
      <!-- <div class="col-sm-6" > -->
        <div class="row hello3 pt-3" *ngFor="let x of dummy">
        {{x.item_text}}
      </div>
        <!-- </div>
      </div> -->
</section>




<section class="pt-5">
  <div class="row">
    <label *ngFor="let xs of x" >model:{{xs.iindexs}}</label>
    <label *ngFor="let xs of j" >dummy:{{xs.jindexs}}</label>


      </div>
</section>
